# Example Astropix3 config
#
# The following yaml should comply to the structure below.
# It is important, that the order of configbits under the config section, corresponds to the actual order in the chip
#
# astropix<version>:
#   geometry:
#       cols: <number of cols>
#       rows: <number of rows>
#   config:
#       <group-name>:
#           <configbit-name>: [<number of bits>, <value>]
#   ...
#
---
astropix4:
    general:
        sampleclockperiod_ns: 10
    geometry:
        cols: 16
        rows: 35
    configcards:
        voltagecard:
            pos: 4
            dacs: [0, 0, 1.1, 1, 0, 0, 0.8, 1.2]
        injectioncard:
            pos: 3
    config:
        digitalconfig:
            interrupt_pushpull: [1, 0b1]
            clkmux:             [1, 0b1]
            timerend:           [4, 0b0]
            slowdownldpix:      [4, 0]
            slowdownldcol:      [5, 0]
            maxcyc:             [6, 63]
            resetckdiv:         [4, 0b0]
            nu1:                [32, 0b0]
            tdacmux:            [1, 0b0]
            Reset:              [1, 0b0]
            PCH:                [1, 0b1]
            enRamPCH:           [1, 0b0]
            nu2:                [5, 0b0]
            enLVDSterm:         [1, 0b1]
            enPLL:              [1, 0b1]
            enLVDS:             [1, 0b0]
            nu3:                [5, 0b0]

        biasconfig:
            DisHiDR:            [1, 0b1]
            q01:                [1, 0b0]
            qon0:               [1, 0b0]
            qon1:               [1, 0b1]
            qon2:               [1, 0b0]
            qon3:               [1, 0b1]

        idacs:
            blres:              [6, 0]
            vpdac:              [6, 0]
            vn1:                [6, 20]
            vnfb:               [6, 1]
            vnfoll:             [6, 2]
            nu5:                [6, 0]
            vndel:              [6, 30]
            incp:               [6, 40]
            ipvco:              [6, 10]
            vn2:                [6, 0]
            vnfoll2:            [6, 1]
            vnbias:             [6, 10]
            vpload:             [6, 1]
            nu13:               [6, 0]
            vncomp:             [6, 5]
            vpfoll:             [6, 10]
            nu16:               [6, 0]
            vprec:              [6, 5]
            vnrec:              [6, 5]

        vdacs:
            blpix:              [10, 568]
            thpix:              [10, 610]
            vcasc2:             [10, 625]
            vtest:              [10, 682]
            vinj:               [10, 171]

